Parameters:
  ELBVPC:
    Type: AWS::EC2::VPC::Id
    Description: Select the VPC for ELB Target Group.
  ELBSubnet:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select 2 Subnet for ELB.
  SSHKey:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance

Resources:
  MyInstance1:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId: !Select [0, !Ref ELBSubnet]
      ImageId: ami-082cc6bbdc7dcb6f2
      InstanceType: t2.micro
      KeyName: !Ref SSHKey
      SecurityGroupIds:
        - Fn::GetAtt: [ServerSecurityGroup, GroupId]
      # we install our web server with user data
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          sudo yum update -y
          sudo yum install java-1.8.0
          sudo yum -y install httpd
          sudo service httpd start

  MyInstance2:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId: !Select [1, !Ref ELBSubnet]
      ImageId: ami-082cc6bbdc7dcb6f2
      InstanceType: t2.micro
      KeyName: !Ref SSHKey
      SecurityGroupIds:
        - Fn::GetAtt: [ServerSecurityGroup, GroupId]
      # we install our web server with user data
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          sudo yum update -y
          sudo yum install java-1.8.0
          sudo yum -y install httpd
          sudo service httpd start

  ELBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: "ELB SG"
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
          
  ServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: "EC2 SG"
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22
      - CidrIp: 0.0.0.0/0
        FromPort: 80
        IpProtocol: tcp
        ToPort: 80

  MyLoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Subnets:
        - !Select [0, !Ref ELBSubnet]
        - !Select [1, !Ref ELBSubnet]
      SecurityGroups:
        - Fn::GetAtt: [ELBSecurityGroup, GroupId]

  MyLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MyLoadBalancerTargetGroup
      LoadBalancerArn: !Ref MyLoadBalancer
      Port: 80
      Protocol: HTTP

  MyLoadBalancerTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 5
      VpcId: !Ref ELBVPC
      Targets:
        - Id: !Ref MyInstance1
          Port: 80
        - Id: !Ref MyInstance2
          Port: 80

Outputs:
  ELBDNSName:
    Description: The DNSName of the load balancer
    Value: !GetAtt MyLoadBalancer.DNSName
